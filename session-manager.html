<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/styles-session-mgt.css" rel="stylesheet" />

    <script
      src="https://kit.fontawesome.com/a7087b38e6.js"
      crossorigin="anonymous"
    ></script>

    <title>Session Management</title>
  </head>
  <body>
    <div class="session-mgt-wrapper">
      <header class="header pb-0">
        <div class="header-top container-super container-super-wrap">
          <div class="item-auto">
            <ul class="btn-menu">
              <li>
                <button type="button" class="refresh-btn">
                  <i class="fas fa-sync-alt"></i><br />
                  <strong>Refresh Live Data</strong>
                </button>
              </li>
              <li>
                <button type="button" class="remove-btn">
                  <i class="fas fa-user-times"></i><br />
                  Remove Selected
                </button>
              </li>
              <li>
                <button type="button" class="remove-btn">
                  <i class="fas fa-user-minus"></i><br />
                  Logoff Selected
                </button>
              </li>
              <li>
                <button type="button" class="remove-btn">
                  <i class="fas fa-user-minus"></i><br />
                  Logoff Disconnected
                </button>
              </li>
              <li>
                <button type="button" class="remove-btn">
                  <i class="fas fa-user-times"></i><br />
                  Remove Disconnected
                </button>
              </li>
            </ul>
          </div>
          <div class="item-auto">
            <ul class="btn-menu">
              <li>
                <button type="button" class="remove-btn new">
                  <i class="fas fa-list"></i><br />
                  Mark All Sessions
                </button>
              </li>
              <li>
                <button type="button" class="remove-btn">
                  <i class="fas fa-list"></i><br />
                  UnMark All Session
                </button>
              </li>
              <li>
                <button type="button" class="remove-btn new">
                  <i class="fas fa-filter"></i><br />
                  Reset Filter
                </button>
              </li>
              <li>
                <button type="button" class="remove-btn new">
                  <i class="fas fa-file-export"></i><br />
                  Export List
                </button>
              </li>
            </ul>
          </div>
          <div class="item-auto">
            <ul class="btn-menu">
              <li>
                <button type="button" class="remove-btn new">
                  <i class="fas fa-user-check"></i><br />
                  Update Account Type
                </button>
              </li>
            </ul>
          </div>
          <div class="item-auto">
            <ul class="btn-menu">
              <li>
                <button type="button" class="refresh-btn new">
                  <i class="fas fa-people-arrows"></i><br />
                  Shadow Selected Session
                </button>
              </li>
            </ul>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
